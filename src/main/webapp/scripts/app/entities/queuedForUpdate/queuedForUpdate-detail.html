
<div>
    <h2><span>QueuedForUpdate</span> {{queuedForUpdate.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>TicketSource</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'stiraApp.TicketSource.' + queuedForUpdate.ticketSource}}">{{queuedForUpdate.ticketSource}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>AddedToQueue</span>
                </td>
                <td>
                    <span class="form-control-static">{{queuedForUpdate.addedToQueue | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>TicketKey</span>
                </td>
                <td>
                    <span class="form-control-static">{{queuedForUpdate.ticketKey}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
